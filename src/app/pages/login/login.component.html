<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card style="padding: 20px;">
                    <div class="container text-center">
                        <img src="../../../assets/log-out-2355227_640.png" alt="" width="100px" height="100px">
                    </div>
                    <h1 style="color: rgb(65, 115, 167); font-weight:bold ;">Ingresa a tu cuenta de CialBuss</h1>
                    <p>¿No tienes una cuenta?</p>
                    <a [routerLink]="'/signup'">
                        <p>Registrese aqui</p>
                    </a>
                    <form (ngSubmit)="forSubmit()">
                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Usuario</mat-label>
                            <input [(ngModel)]="loingData.username" name="username" requerid matInput placeholder="">
                            <mat-hint>Usuario debe ser único</mat-hint>
                        </mat-form-field>
                        
                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loingData.password" name = "password" required type = "password" matInput placeholder="">
                            <mat-hint>La contraseña debe ser valida</mat-hint>
                        </mat-form-field>

                        <br><br>

                        <div class = "container text-center">
                            <button class="full-width" style="padding: 30px;" mat-raised-button color="primary">Iniciar Sesión</button>
                            <!-- <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Cancelar</button> -->
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
