<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/icon-4399701_640.png" alt="" width="90px" height="90px">
                </div>
                <h1 class="" style="color: rgb(65, 115, 167); font-weight:bold ;">Cree una cuenta de CialBuss</h1>
                <p style="color: slategrey; font-size: 17px;">¿Ya tienes una cuenta?</p>
                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
    
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.contrasena" name = "password" type = "password" matInput placeholder="Digite su contraseña">
                    </mat-form-field>
    
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>
        
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
                    </mat-form-field>
        
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
                    </mat-form-field>
        
                    <mat-form-field class="full-width"  appearance = "outline">
                        <mat-label>Telefono</mat-label>
                        <input required [(ngModel)] = "user.telefeno" name = "telefono" matInput placeholder="Digite su telefono">
                    </mat-form-field>
        
                    <div class = "container text-center">
                        <button class="full-width" style="padding: 30px;" mat-raised-button color="primary">Registrar</button>
                    </div>
                </form>
                <br><br><br>

            </div>
        </div>
    </div>
</div>
